on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ashkubereg -g ashkubereg9bd1-rg --location "Southeast Asia" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ashkubereg --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ashkubereg --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ashkubereg --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: ashkubereg.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/bulletin-board-app" -f  "bulletin-board-app/Dockerfile" -t ashkubereg.azurecr.io/ashkube:${{ github.sha }}
        docker push ashkubereg.azurecr.io/ashkube:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ashkube_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ashkube9da3 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ashkube9da3`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ashkube9da3
        container-registry-url: ashkubereg.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ashkubedockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: ashkube9da3
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          ashkubereg.azurecr.io/ashkube:${{ github.sha }}
        imagepullsecrets: |
          ashkubedockerauth